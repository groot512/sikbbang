<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식방 - 파트너스 입점 및 상품 등록</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#FFD180', // 파스텔 오렌지
                            DEFAULT: '#FFAB40', // 메인 오렌지
                            dark: '#FF9100',
                            bg: '#FFF8E1', // 배경 크림색
                        },
                        accent: {
                            light: '#B9F6CA', // 파스텔 민트
                            DEFAULT: '#00E676', // 메인 민트 (좀 더 선명하게)
                            dark: '#00C853',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 0 15px rgba(0,0,0,0.03)',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .input-group:focus-within i { color: #FFAB40; transform: scale(1.1); }
        .input-group:focus-within {
            border-color: #FFAB40;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 171, 64, 0.1);
        }
        
        /* 섹션 헤더 스타일 */
        .section-header {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .section-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background-color: #FFAB40;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-brand-bg text-gray-700 font-sans min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full max-w-3xl sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-orange-100 shadow-sm">
        <div class="px-5 py-4 flex flex-col items-center justify-center relative">
            <button class="absolute left-4 top-1/2 -translate-y-1/2 p-2 hover:bg-orange-50 rounded-full text-gray-400 transition-colors">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-md">
                    <i class="fa-solid fa-bread-slice text-lg"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">식방 파트너스</h1>
            </div>
            <p class="text-xs text-brand-dark font-bold mt-1.5 tracking-wide">우리 동네 식품 공동구매방</p>
        </div>
    </header>

    <!-- Main Form -->
    <main class="w-full max-w-3xl flex-1 px-4 py-6 pb-32">
        
        <!-- Moved Title Section -->
        <div class="text-center mb-6">
            <span class="inline-block px-3 py-1 rounded-full bg-orange-50 text-brand-dark text-xs font-bold mb-2">PARTNERS</span>
            <h2 class="text-xl font-bold text-gray-700">기업 입점 및 상품 등록</h2>
            <p class="text-xs text-gray-400 mt-1">파트너스님의 소중한 정보를 입력해주세요.</p>
        </div>

        <form id="partnerForm" class="space-y-8">
            
            <!-- 1. 회사 정보 -->
            <section class="bg-white p-6 rounded-3xl shadow-soft border border-gray-100">
                <div class="section-header">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-building text-brand"></i> 1. 회사 정보
                    </h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 상호명 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">상호명</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <input type="text" placeholder="(주)식방컴퍼니" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 사업자등록번호 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">사업자등록번호</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <input type="text" placeholder="숫자만 입력" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 주소 (Full Width) -->
                    <div class="col-span-1 md:col-span-2 space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">주소</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <i class="fa-solid fa-map-pin text-gray-400 mr-3 text-sm"></i>
                            <input type="text" placeholder="사업장 소재지 입력" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 업태 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">업태</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <input type="text" placeholder="예: 제조업, 서비스업" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 종목 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">종목</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <input type="text" placeholder="예: 생활용품, 식품가공" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 주요 생산품목 (Full Width) -->
                    <div class="col-span-1 md:col-span-2 space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">주요 생산품목</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <input type="text" placeholder="주력 상품을 입력해주세요" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 회사소개 (Textarea) -->
                    <div class="col-span-1 md:col-span-2 space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">회사 소개</label>
                        <div class="input-group border border-gray-200 rounded-xl p-4 bg-gray-50 transition-all">
                            <textarea rows="3" placeholder="간단한 회사 소개를 입력해주세요." class="w-full bg-transparent outline-none text-sm resize-none"></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 2. 담당자 및 연락처 정보 -->
            <section class="bg-white p-6 rounded-3xl shadow-soft border border-gray-100">
                <div class="section-header">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-address-card text-brand"></i> 2. 담당자 정보
                    </h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 담당자명 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">담당자명</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <i class="fa-regular fa-user text-gray-400 mr-2 text-sm"></i>
                            <input type="text" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 연락처 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">연락처</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <i class="fa-solid fa-phone text-gray-400 mr-2 text-sm"></i>
                            <input type="tel" placeholder="010-XXXX-XXXX" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- E-MAIL -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">E-MAIL</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <i class="fa-regular fa-envelope text-gray-400 mr-2 text-sm"></i>
                            <input type="email" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                    <!-- 홈페이지 -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-500 ml-1">홈페이지</label>
                        <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                            <i class="fa-solid fa-globe text-gray-400 mr-2 text-sm"></i>
                            <input type="url" placeholder="http://" class="w-full bg-transparent outline-none text-sm">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 3. 제품 상세 정보 (Card Style for multiple products) -->
            <section class="space-y-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-box-open text-brand"></i> 3. 제품 상세 정보
                    </h2>
                </div>

                <!-- Product Card #1 -->
                <div class="bg-white p-6 rounded-3xl shadow-card border-2 border-orange-50 relative overflow-hidden group hover:border-brand-light transition-all">
                    <div class="absolute top-0 right-0 bg-brand text-white text-xs font-bold px-3 py-1 rounded-bl-xl shadow-sm">
                        등록 상품 #1
                    </div>

                    <div class="space-y-4 mt-2">
                        <!-- 제품명 -->
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 ml-1">제품명</label>
                            <div class="input-group flex items-center border border-gray-200 rounded-xl px-4 py-3 bg-gray-50 transition-all">
                                <input type="text" placeholder="제품명을 입력하세요" class="w-full bg-transparent outline-none text-sm font-medium text-gray-800">
                            </div>
                        </div>

                        <!-- 규격 & 단위 -->
                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-gray-500 ml-1">규격</label>
                                <div class="input-group px-3 py-2.5 border border-gray-200 rounded-xl bg-gray-50">
                                    <input type="text" placeholder="사이즈, 용량 등" class="w-full bg-transparent outline-none text-sm">
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-gray-500 ml-1">단위</label>
                                <div class="input-group px-3 py-2.5 border border-gray-200 rounded-xl bg-gray-50">
                                    <input type="text" placeholder="예: EA, BOX" class="w-full bg-transparent outline-none text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- 단가 & 물류/배송 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-gray-500 ml-1">단가 (세부 조건 포함)</label>
                                <div class="input-group flex items-center px-3 py-2.5 border border-gray-200 rounded-xl bg-gray-50">
                                    <input type="text" placeholder="10,000원/EA (VAT별도)" class="w-full bg-transparent outline-none text-sm">
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-semibold text-gray-500 ml-1">물류/배송</label>
                                <div class="input-group px-3 py-2.5 border border-gray-200 rounded-xl bg-gray-50">
                                    <input type="text" placeholder="예: 택배, 착불" class="w-full bg-transparent outline-none text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- 상품 사진 첨부 (Mini version of previous upload UI) -->
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 ml-1">상품사진 첨부</label>
                            <div class="relative w-full h-32 bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-orange-50 hover:border-brand transition-colors" onclick="this.querySelector('input').click()">
                                <input type="file" class="hidden" accept="image/*" onchange="previewMiniImage(this)">
                                <div class="text-center placeholder-content">
                                    <i class="fa-solid fa-camera text-gray-400 text-lg mb-1"></i>
                                    <p class="text-xs text-gray-400">터치하여 파일 선택</p>
                                </div>
                                <img src="" alt="preview" class="hidden absolute inset-0 w-full h-full object-cover rounded-xl p-1">
                            </div>
                        </div>

                        <!-- 제작 요청사항 -->
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 ml-1">제작 요청사항 / 특이사항</label>
                            <div class="input-group border border-gray-200 rounded-xl p-3 bg-gray-50">
                                <textarea rows="2" class="w-full bg-transparent outline-none text-sm resize-none"></textarea>
                            </div>
                        </div>
                        
                        <!-- 삭제 버튼 (Optional visual) -->
                        <button type="button" class="w-full py-2 text-xs text-red-400 font-medium hover:bg-red-50 rounded-lg transition-colors mt-2">
                            <i class="fa-regular fa-trash-can mr-1"></i> 이 상품 정보 삭제
                        </button>
                    </div>
                </div>

                <!-- 상품 추가 버튼 -->
                <button type="button" class="w-full py-4 rounded-2xl border-2 border-dashed border-accent text-accent-dark font-bold hover:bg-accent-light/10 transition-all flex items-center justify-center gap-2 group">
                    <div class="w-6 h-6 rounded-full bg-accent text-white flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-plus text-xs"></i>
                    </div>
                    상품 추가하기
                </button>
            </section>

        </form>
    </main>

    <!-- Bottom Action Bar -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 pb-6 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] z-50">
        <div class="max-w-3xl mx-auto">
            <button type="button" class="w-full py-4 rounded-xl bg-gradient-to-r from-brand to-brand-light text-white font-bold text-lg shadow-lg shadow-orange-200 hover:shadow-orange-300 hover:scale-[1.01] active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-paper-plane"></i> 회사 및 상품 정보 제출하기
            </button>
        </div>
    </footer>

    <script>
        function previewMiniImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    const container = input.parentElement;
                    const img = container.querySelector('img');
                    const placeholder = container.querySelector('.placeholder-content');
                    
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    container.classList.remove('border-dashed');
                    container.classList.add('border-solid', 'border-brand');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
